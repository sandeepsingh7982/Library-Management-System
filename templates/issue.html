{% extends 'layout.html' %}
{% block user %}
<li class="nav-item fst-italic px-lg-3 py-3 py-lg-4">WELCOME {{s['user_name']}}</li>
<li class="nav-item fst-italic"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/logout">Logout</a></li>
{% endblock %}
{% block content %}
<div class="container-fluid px-0" style="margin-bottom: 10px;">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{url_for('static',filename='assets/img/about-bg.jpg')}}" style="max-width:100%; height: 560px;" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
</div>
<!-- Main Content-->

<h1>ISSUE BOOKS</h1>

<div class="container-md">
    <form method="POST" ,action="{{url_for('issue')}}">
        <div class="mb-3">
            <label  class="form-label">STUDENT ID</label>
            <input type="number" class="form-control" name="student_id",id="student_id" required>
        </div>
        
        <div class="mb-3">
            <label  class="form-label">STUDENT NAME</label>
            <input type="text" class="form-control" name="student_name",id="STUDENT NAME" required>
        </div>

        <div class="mb-3">
            <label  class="form-label" for="books">SELECT BOOKS YOU WANT TO ISSUE</label>
            <select name="books" id="books">
                {% for i in d %}
                    <option>{{i}}</option>
                {% endfor %}
            </select>
        </div>
    
        <div class="mb-3">
            <label  class="form-label">RETURN BOOKS</label>
            <input type="text" class="form-control" name="return_books",id="return_books" >
        </div>

        <button type="submit" class="btn btn-primary">ISSUE BOOKS</button>
    </form>
</div>

{% endblock %}
