{% extends 'layout.html' %}
{% block user %}
<li class="nav-item fst-italic px-lg-3 py-3 py-lg-4">WELCOME {{s['user_name']}}</li>
<li class="nav-item fst-italic"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/logout">Logout</a></li>
{% endblock %}
{% block content %}
<!-- Page Header-->
<div class="container-fluid px-0" style="margin-bottom: 10px;">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{url_for('static',filename='assets/img/photo.jpg')}}" style="max-width:100%; height: 560px;" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
</div>
<!-- Main Content-->
<h1>ADD NEW BOOK</h1>
<div class="container">
    <form method="POST" ,action="{{url_for('add')}}">
        <div class="mb-3">
            <label  class="form-label" >BOOK ID</label>
            <input type="number" class="form-control" name="book_id",id="book_id" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">BOOK NAME</label>
            <input type="text" class="form-control" name="book_name" id="book_name" required>
        </div>

        <button type="submit" class="btn btn-primary ">ADD BOOK</button>
    </form>
</div>


{% endblock %}
