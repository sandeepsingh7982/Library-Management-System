{% extends 'layout.html' %}
{% block user %}
<li class="nav-item fst-italic px-lg-3 py-3 py-lg-4">WELCOME {{s['user_name']}}</li>
<li class="nav-item fst-italic"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/logout">Logout</a></li>
{% endblock %}
{% block content %}
<!-- Page Header-->
<div class="container-fluid px-0" style="margin-bottom: 10px;">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{url_for('static',filename='assets/img/post-bg.jpg')}}" style="max-width:100%; height: 560px;" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
</div>
<!-- Post Content-->
<div class="container">
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th scope="col">SNO</th>
                <th scope="col">BOOK ID</th>
                <th scope="col">BOOK NAME</th>
                <th scope="col">ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            {% for data in d %}
            <tr>

                <td>{{loop.index}}</td>
                <td>{{data[1]}}</td>
                <td>{{data[2]}}</td>
                <td><a href="/deletebyid/{{data[0]}}"type="button" class="btn btn-success mx-1">DELETE</button>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
